<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BOOTSTRAP form control demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- style css will override bootstrap because style.css is in the added after bootstrap,so that we can custumize the bootstrap -->
    <link rel="stylesheet" href="style3.css">
</head>
<body>
  <div class="container">
<h2>form demo</h2>
<form  class="md-3">
    <div class="row">
        <div class="col-md-6">
            <label class="form-label" for="email">email</label>
            <input type="text "  class="form-control" placeholder="email" id="email">
        </div>
        
        <div class="col-md-6">
            <label class="form-label" for="password">Password</label>
            <input type="password"  class="form-control" placeholder="password" id="password">
        </div>
       
        
    </div>    

    <br>
    <label class="form-label" for="address">Address</label>
    <input type="text"   class="form-control-lg" placeholder="address" id="address">
    <br>

    <div class="mb-3">

        <select class="form-select form-select-lg mb-3" aria-label="Default select example">
            <option selected>chooose your city</option>
            <option value="1">mumbai</option>
            <option value="2">delhi</option>
            <option value="3">vapi</option>
          </select>
    </div>

    <div class="mb-3 form-check">  <!-- with bootstrap -->
        <input type="checkbox" class="form-check-input" id="agree">
        <label class="foem-checkbox-label" for="agree">Agree</label>
    </div>
    <!-- with bootstrap -->
   <div class="normal">  
        <input type="checkbox"  id="agree">
        <label for="agree">Agree</label>
    </div>

    <div class="mb-3 form-check">  <!-- with bootstrap -->
        <input type="radio" class="form-check-input" id="agree">
        <label class="foem-checkbox-label" for="agree">Agree</label>
    </div>

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
      </div>


    

</form>

  </div>

   
    <SCRIPT SRC="https:// cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></SCRIPT>
</body>
</html>
